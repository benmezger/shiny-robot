{% extends "base.html" %}
{% from "_formhelpers.html" import render_field %}

{% block content %}
<div class="col-md-5 col-md-offset-5">
    <form class="form form-horizontal" method="post" role="form">
	{% for field in form %}
            <tr>
		<td>{{ render_field(field) }}</td>
	    </tr>
        {% endfor %}
        <input type="submit" value="Submit">
    </form>
</div>

{% endblock %}
